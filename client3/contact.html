      <!-- Google Maps Start -->
<div id="map" style="width:100%;height:400px;"></div>

<script>

function myMap() {
  var myCenter = new google.maps.LatLng(46.4589, -119.016);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 15};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp4600M4eLCZBk1X6-3TvxTE6ceOLsOzg&callback=myMap"></script>
